<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTROL TÁCTICO</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { padding: 15px; background: #05080a; color: #fff; font-family: 'Courier New', monospace; }
        .role-banner { text-align: center; padding: 10px; font-weight: bold; border-radius: 4px; margin-bottom: 15px; text-transform: uppercase; }
        .p1-theme { background: #00f2ff; color: #000; box-shadow: 0 0 10px #00f2ff; }
        .p2-theme { background: #ffaa00; color: #000; box-shadow: 0 0 10px #ffaa00; }
        
        .secret-card { background: #111; border: 2px dashed #444; padding: 15px; text-align: center; margin-bottom: 20px; font-size: 1.2rem; transition: 0.5s; }
        .secret-name { color: #555; font-weight: bold; display: block; margin-top: 5px; }

        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        button { border: 1px solid #444; background: #222; color: #fff; padding: 15px 5px; font-family: inherit; font-size: 0.8rem; cursor: pointer; transition: 0.3s; }
        
        .btn-start { background: #004400; border-color: #0f0; font-weight: bold; }
        .btn-win { background: #440000; border-color: #f00; font-weight: bold; }
        .btn-reset { grid-column: span 2; background: #1a1a1a; color: #888; border-color: #333; }

        .grid-chars { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; transition: 0.5s; }
        .char-btn { border: 1px solid #444; }
        .char-btn.off { opacity: 0.3; background: #000; text-decoration: line-through; border-color: #f00; color: #f00; }
        
        /* ESTADOS DE BLOQUEO */
        .locked-ui { 
            opacity: 0.3; 
            filter: grayscale(1); 
            pointer-events: none; 
            transform: scale(0.98);
        }

        .active-target {
            border-color: #0f0 !important;
            box-shadow: inset 0 0 15px rgba(0,255,0,0.1);
        }
    </style>
</head>
<body>
    <div id="role-tag" class="role-banner">CONECTANDO...</div>
    
    <div id="secret-card-ui" class="secret-card">
        ESTADO: <span id="secret-target" class="secret-name">SISTEMA BLOQUEADO</span>
    </div>

    <div class="controls">
        <button id="start-btn" class="btn-start" onclick="startGame()">INICIAR PARTIDA</button>
        <button id="win-btn" class="btn-win locked-ui" onclick="win()">¡ADIVINÉ!</button>
        <button class="btn-reset" onclick="socket.emit('request-reset')">RESET GENERAL</button>
    </div>

    <div class="grid-chars locked-ui" id="char-grid"></div>

    <script>
        const socket = io();
        let gameStarted = false;

        const roleTag = document.getElementById('role-tag');
        const secretTarget = document.getElementById('secret-target');
        const charGrid = document.getElementById('char-grid');
        const secretCard = document.getElementById('secret-card-ui');
        const startBtn = document.getElementById('start-btn');
        const winBtn = document.getElementById('win-btn');

        const personajes = ["MICKEY", "ELSA", "WOODY", "STITCH", "SIMBA", "MALEFICA", "BUZZ", "MOANA", "GOOFY", "DONALD", "MULAN", "PETER PAN", "RAPUNZEL", "ALADDIN", "OLAF", "CENICIENTA"];

        socket.emit('register-device', 'mobile');

        socket.on('assign-role', role => {
            roleTag.textContent = `OPERADOR: ${role}`;
            roleTag.className = 'role-banner ' + (role === 'JUGADOR 1' ? 'p1-theme' : 'p2-theme');
        });

        function startGame() {
            socket.emit('start-game');
        }

        // DESBLOQUEO DE INTERFAZ
        socket.on('secret-character', (name) => {
            gameStarted = true;
            
            // Actualizar Texto
            secretTarget.textContent = name;
            secretTarget.style.color = "#00f2ff";
            
            // Cambiar Estilos Visuales
            secretCard.classList.add('active-target');
            charGrid.classList.remove('locked-ui');
            winBtn.classList.remove('locked-ui');
            
            // Bloquear botón de inicio
            startBtn.classList.add('locked-ui');
            startBtn.textContent = "EN CURSO";
        });

        function render() {
            charGrid.innerHTML = '';
            personajes.forEach((p, index) => {
                const b = document.createElement('button');
                b.className = 'char-btn';
                b.textContent = p;
                b.onclick = () => {
                    if(!gameStarted) return;
                    b.classList.toggle('off');
                    socket.emit('discard-character', {
                        id: index + 1,
                        role: roleTag.textContent.replace('OPERADOR: ', '')
                    });
                };
                charGrid.appendChild(b);
            });
        }

        function win() {
            if(!gameStarted) return;
            const guess = prompt("IDENTIFICA AL PERSONAJE RIVAL:");
            if(guess) {
                socket.emit('declare-winner', {
                    player: roleTag.textContent.replace('OPERADOR: ', ''),
                    character: guess.toUpperCase()
                });
            }
        }

        socket.on('reset-game', () => {
            gameStarted = false;
            secretTarget.textContent = "SISTEMA BLOQUEADO";
            secretTarget.style.color = "#555";
            
            secretCard.classList.remove('active-target');
            charGrid.classList.add('locked-ui');
            winBtn.classList.add('locked-ui');
            
            startBtn.classList.remove('locked-ui');
            startBtn.textContent = "INICIAR PARTIDA";
            render();
        });

        render();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CONTROL OPERATIVO</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { padding: 15px; background: #05080a; color: #fff; font-family: 'Courier New', monospace; user-select: none; }
        .role-banner { text-align: center; padding: 10px; font-weight: bold; border-radius: 4px; margin-bottom: 15px; border: 1px solid #333; }
        .p1-theme { background: #00f2ff; color: #000; box-shadow: 0 0 10px #00f2ff; }
        .p2-theme { background: #ffaa00; color: #000; box-shadow: 0 0 10px #ffaa00; }
        .secret-card { background: #111; border: 2px dashed #444; padding: 15px; text-align: center; margin-bottom: 20px; }
        .secret-name { color: #555; font-weight: bold; display: block; font-size: 1.4rem; margin-top: 5px; text-transform: uppercase; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        button { border: 1px solid #444; background: #222; color: #fff; padding: 15px 5px; font-family: inherit; cursor: pointer; border-radius: 4px; }
        .btn-start { background: #004400; border-color: #0f0; font-weight: bold; }
        .btn-win { background: #440000; border-color: #f00; font-weight: bold; }
        .btn-reset { grid-column: span 2; background: #1a1a1a; color: #888; font-size: 0.7rem; margin-top: 5px; }
        .grid-chars { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; }
        .char-btn { border: 1px solid #444; padding: 15px 2px; font-size: 0.75rem; text-transform: uppercase; }
        .char-btn.off { opacity: 0.2; background: #000; text-decoration: line-through; color: #f00; border-color: #300; }
        .locked-ui { opacity: 0.2 !important; pointer-events: none !important; filter: grayscale(1); }
    </style>
</head>
<body>
    <div id="role-tag" class="role-banner">CONECTANDO AL SATÉLITE...</div>
    
    <div id="secret-card-ui" class="secret-card">
        OBJETIVO DEL RIVAL:
        <span id="secret-target" class="secret-name">BLOQUEADO</span>
    </div>

    <div class="controls">
        <button id="start-btn" class="btn-start" onclick="iniciarPartida()">INICIAR PARTIDA</button>
        <button id="win-btn" class="btn-win locked-ui" onclick="win()">¡LO TENGO!</button>
        <button class="btn-reset" onclick="socket.emit('request-reset')">REINICIAR SISTEMA</button>
    </div>

    <div class="grid-chars locked-ui" id="char-grid"></div>

    <script>
        const socket = io();
        let gameStarted = false;
        let myRole = "";

        socket.emit('register-device', 'mobile');

        socket.on('assign-role', r => {
            myRole = r;
            const t = document.getElementById('role-tag');
            t.textContent = `OPERADOR: ${r}`;
            t.className = 'role-banner ' + (r === 'JUGADOR 1' ? 'p1-theme' : 'p2-theme');
        });

        function iniciarPartida() {
            socket.emit('start-game');
            document.getElementById('start-btn').textContent = "CARGANDO...";
        }

        socket.on('game-setup', data => {
            gameStarted = true;
            const targetDisplay = document.getElementById('secret-target');
            targetDisplay.textContent = data.secret;
            targetDisplay.style.color = (myRole === 'JUGADOR 1' ? "#00f2ff" : "#ffaa00");
            
            document.getElementById('char-grid').classList.remove('locked-ui');
            document.getElementById('win-btn').classList.remove('locked-ui');
            
            const startBtn = document.getElementById('start-btn');
            startBtn.classList.add('locked-ui');
            startBtn.textContent = "MISIÓN EN CURSO";
            
            renderBoard(data.board);
        });

        function renderBoard(list) {
            const g = document.getElementById('char-grid');
            g.innerHTML = '';
            list.forEach(p => {
                const b = document.createElement('button');
                b.className = 'char-btn';
                b.textContent = p.nombre;
                b.onclick = () => {
                    if(!gameStarted) return;
                    b.classList.toggle('off');
                    socket.emit('discard-character', { id: p.id, role: myRole });
                };
                g.appendChild(b);
            });
        }

        function win() {
            if(!gameStarted) return;
            const guess = prompt("IDENTIFIQUE AL OBJETIVO RIVAL:");
            if(guess) {
                socket.emit('declare-winner', { 
                    player: myRole, 
                    character: guess.toUpperCase().trim() 
                });
            }
        }

        socket.on('guess-error', m => alert(m));
        
        socket.on('game-over', d => {
            gameStarted = false;
            document.getElementById('char-grid').classList.add('locked-ui');
            alert(`¡OPERACIÓN CONCLUIDA! GANADOR: ${d.player}`);
        });

        socket.on('reset-game', () => location.reload());
    </script>
</body>
</html>

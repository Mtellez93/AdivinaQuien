<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTROL TÁCTICO</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { padding: 15px; background: #05080a; color: #fff; font-family: 'Courier New', monospace; }
        .role-banner { text-align: center; padding: 10px; font-weight: bold; border-radius: 4px; margin-bottom: 15px; text-transform: uppercase; }
        .p1-theme { background: #00f2ff; color: #000; box-shadow: 0 0 10px #00f2ff; }
        .p2-theme { background: #ffaa00; color: #000; box-shadow: 0 0 10px #ffaa00; }
        
        .secret-card { background: #111; border: 2px dashed #444; padding: 15px; text-align: center; margin-bottom: 20px; font-size: 1.2rem; }
        .secret-name { color: #00f2ff; font-weight: bold; display: block; margin-top: 5px; }

        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        button { border: 1px solid #444; background: #222; color: #fff; padding: 15px 5px; font-family: inherit; font-size: 0.8rem; cursor: pointer; }
        
        .btn-start { background: #008800; border-color: #0f0; font-weight: bold; }
        .btn-win { background: #880000; border-color: #f00; font-weight: bold; }
        .btn-reset { grid-column: span 2; background: #333; }

        .grid-chars { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; }
        .char-btn { border: 1px solid #444; transition: 0.2s; }
        .char-btn.off { opacity: 0.3; background: #000; text-decoration: line-through; border-color: #f00; color: #f00; }
    </style>
</head>
<body>
    <div id="role-tag" class="role-banner">CONECTANDO...</div>
    
    <div class="secret-card">
        TU OBJETIVO: <span id="secret-target" class="secret-name">???</span>
    </div>

    <div class="controls">
        <button class="btn-start" onclick="socket.emit('start-game')">INICIAR PARTIDA</button>
        <button class="btn-win" onclick="win()">¡ADIVINÉ!</button>
        <button class="btn-reset" onclick="socket.emit('request-reset')">NUEVA PARTIDA</button>
    </div>

    <div class="grid-chars" id="char-grid"></div>

    <script>
        const socket = io();
        const roleTag = document.getElementById('role-tag');
        const secretTarget = document.getElementById('secret-target');
        const charGrid = document.getElementById('char-grid');

        const personajes = ["MICKEY", "ELSA", "WOODY", "STITCH", "SIMBA", "MALEFICA", "BUZZ", "MOANA", "GOOFY", "DONALD", "MULAN", "PETER PAN", "RAPUNZEL", "ALADDIN", "OLAF", "CENICIENTA"];

        socket.emit('register-device', 'mobile');

        socket.on('assign-role', role => {
            roleTag.textContent = `OPERADOR: ${role}`;
            roleTag.className = 'role-banner ' + (role === 'JUGADOR 1' ? 'p1-theme' : 'p2-theme');
        });

        socket.on('secret-character', (name) => {
            secretTarget.textContent = name;
            secretTarget.style.color = "#0f0";
        });

        function render() {
            charGrid.innerHTML = '';
            personajes.forEach((p, index) => {
                const b = document.createElement('button');
                b.className = 'char-btn';
                b.textContent = p;
                b.onclick = () => {
                    b.classList.toggle('off');
                    socket.emit('discard-character', {
                        id: index + 1,
                        role: roleTag.textContent.replace('OPERADOR: ', '')
                    });
                };
                charGrid.appendChild(b);
            });
        }

        function win() {
            const guess = prompt("IDENTIFICA AL OBJETIVO:");
            if(guess) {
                socket.emit('declare-winner', {
                    player: roleTag.textContent.replace('OPERADOR: ', ''),
                    character: guess.toUpperCase()
                });
            }
        }

        socket.on('reset-game', () => {
            secretTarget.textContent = "???";
            secretTarget.style.color = "#00f2ff";
            render();
        });

        render();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TACTICAL TV - CLEAN VIEW</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="terminal-body">
    <div class="scanline"></div>
    <div class="main-wrapper">
        <header>
            <h1 style="color: var(--p1-color); margin:0;">> DUAL_LINK_V5: <span class="blink">READY</span></h1>
            <div id="timer">00:00</div>
        </header>
        <div class="dual-screen">
            <div class="player-section" id="board-JUGADOR-1-parent">
                <div class="player-header p1-header">JUGADOR 1 [ALPHA]</div>
                <div class="grid-terminal" id="board-JUGADOR-1"></div>
            </div>
            <div class="player-section" id="board-JUGADOR-2-parent">
                <div class="player-header p2-header">JUGADOR 2 [BRAVO]</div>
                <div class="grid-terminal" id="board-JUGADOR-2"></div>
            </div>
        </div>
        <div id="log-console"></div>
    </div>
    <div id="victory-overlay">
        <h1 class="blink">OBJETIVO LOCALIZADO</h1>
        <h2 id="winner-text"></h2>
        <p>REINICIE EN TERMINAL MÓVIL</p>
    </div>

    <script>
        const socket = io();
        let timerInterval;
        const personajes = [
            { id: 1, nombre: "MICKEY" }, { id: 2, nombre: "ELSA" }, { id: 3, nombre: "WOODY" }, { id: 4, nombre: "STITCH" },
            { id: 5, nombre: "SIMBA" }, { id: 6, nombre: "MALEFICA" }, { id: 7, nombre: "BUZZ" }, { id: 8, nombre: "MOANA" },
            { id: 9, nombre: "GOOFY" }, { id: 10, nombre: "DONALD" }, { id: 11, nombre: "MULAN" }, { id: 12, nombre: "PETER PAN" },
            { id: 13, nombre: "RAPUNZEL" }, { id: 14, nombre: "ALADDIN" }, { id: 15, nombre: "OLAF" }, { id: 16, nombre: "CENICIENTA" }
        ];

        function initBoards() {
            ['JUGADOR-1', 'JUGADOR-2'].forEach(role => {
                const b = document.getElementById(`board-${role}`);
                b.innerHTML = '';
                personajes.forEach(p => {
                    const d = document.createElement('div');
                    d.className = 'char-card'; d.id = `char-${role}-${p.id}`;
                    // ELIMINADA LA ETIQUETA REF_ID AQUÍ:
                    d.innerHTML = `
                        <div class="img-container">
                            <img src="images/${p.id}.jpg">
                        </div>
                        <div class="name">${p.nombre}</div>
                    `;
                    b.appendChild(d);
                });
            });
        }

        socket.emit('register-device', 'tv');
        socket.on('start-timer', () => {
            let s = 0;
            if(timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                s++;
                let min = Math.floor(s/60).toString().padStart(2,'0');
                let seg = (s%60).toString().padStart(2,'0');
                document.getElementById('timer').textContent = `${min}:${seg}`;
            }, 1000);
        });

        socket.on('game-over', d => {
            clearInterval(timerInterval);
            document.getElementById('victory-overlay').style.display = 'flex';
            document.getElementById('winner-text').textContent = `${d.player} GANÓ IDENTIFICANDO A ${d.character}`;
        });

        socket.on('visual-discard', d => {
            const c = document.getElementById(`char-${d.role.replace(' ','-')}-${d.id}`);
            if(c) c.classList.toggle('eliminated');
        });

        socket.on('reset-game', () => location.reload());
        initBoards();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>DISNEY TACTICAL TV</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="terminal-body">
    <div class="scanline"></div>
    <div class="main-wrapper">
        <header>
            <h1 style="color: var(--p1-color); margin:0;">> DUAL_LINK_V4: <span class="blink">ONLINE</span></h1>
            <div id="timer">00:00</div>
        </header>

        <div class="dual-screen">
            <div class="player-section" id="board-JUGADOR-1-parent">
                <div class="player-header p1-header">JUGADOR 1 [ALPHA]</div>
                <div class="grid-terminal" id="board-JUGADOR-1"></div>
            </div>
            <div class="player-section" id="board-JUGADOR-2-parent">
                <div class="player-header p2-header">JUGADOR 2 [BRAVO]</div>
                <div class="grid-terminal" id="board-JUGADOR-2"></div>
            </div>
        </div>

        <div id="log-console"></div>
    </div>

    <div id="victory-overlay">
        <h1 class="blink">MISIÓN CUMPLIDA</h1>
        <h2 id="winner-text"></h2>
        <p>REINICIEN DESDE EL TERMINAL MÓVIL</p>
    </div>

    <script>
        const socket = io();
        const personajes = [
            { id: 1, nombre: "MICKEY" }, { id: 2, nombre: "ELSA" }, { id: 3, nombre: "WOODY" }, { id: 4, nombre: "STITCH" },
            { id: 5, nombre: "SIMBA" }, { id: 6, nombre: "MALEFICA" }, { id: 7, nombre: "BUZZ" }, { id: 8, nombre: "MOANA" },
            { id: 9, nombre: "GOOFY" }, { id: 10, nombre: "DONALD" }, { id: 11, nombre: "MULAN" }, { id: 12, nombre: "PETER PAN" },
            { id: 13, nombre: "RAPUNZEL" }, { id: 14, nombre: "ALADDIN" }, { id: 15, nombre: "OLAF" }, { id: 16, nombre: "CENICIENTA" }
        ];

        function initBoards() {
            ['JUGADOR-1', 'JUGADOR-2'].forEach(role => {
                const board = document.getElementById(`board-${role}`);
                board.innerHTML = '';
                personajes.forEach(p => {
                    const div = document.createElement('div');
                    div.className = 'char-card';
                    div.id = `char-${role}-${p.id}`;
                    div.innerHTML = `<div class="id-tag">ID_${p.id}</div><div class="img-container"><img src="images/${p.id}.jpg"></div><div class="name">${p.nombre}</div>`;
                    board.appendChild(div);
                });
            });
        }

        socket.emit('register-device', 'tv');

        socket.on('start-timer', () => {
            let sec = 0;
            setInterval(() => {
                sec++;
                let m = Math.floor(sec/60).toString().padStart(2,'0');
                let s = (sec%60).toString().padStart(2,'0');
                document.getElementById('timer').textContent = `${m}:${s}`;
            }, 1000);
        });

        socket.on('visual-discard', (data) => {
            const roleId = data.role.replace(' ', '-');
            const card = document.getElementById(`char-${roleId}-${data.id}`);
            if(card) card.classList.toggle('eliminated');
        });

        socket.on('game-over', (data) => {
            document.getElementById('victory-overlay').style.display = 'flex';
            document.getElementById('winner-text').textContent = `${data.player} ENCONTRÓ A ${data.character}`;
        });

        socket.on('reset-game', () => { location.reload(); });
        socket.on('update-status', (msg) => {
            const p = document.createElement('p');
            p.textContent = `> ${msg}`;
            document.getElementById('log-console').appendChild(p);
        });

        initBoards();
    </script>
</body>
</html>

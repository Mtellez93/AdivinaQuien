<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Adivina Quien</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="terminal-body">
    <div class="scanline"></div>
    <div class="main-wrapper">
        <header>
            <h1 style="color: var(--p1-color); margin:0;">> Adivina Quien<span class="blink">¿Puedes?</span></h1>
            <div id="timer">00:00</div>
        </header>
        <div class="dual-screen">
            <div class="player-section" id="board-JUGADOR-1-parent">
                <div class="player-header p1-header">JUGADOR 1</div>
                <div class="grid-terminal" id="board-JUGADOR-1"></div>
            </div>
            <div class="player-section" id="board-JUGADOR-2-parent">
                <div class="player-header p2-header">JUGADOR 2</div>
                <div class="grid-terminal" id="board-JUGADOR-2"></div>
            </div>
        </div>
        <div id="log-console"></div>
    </div>
    <div id="victory-overlay">
        <h1 class="blink">OBJETIVO CONFIRMADO</h1>
        <h2 id="winner-text"></h2>
        <p>REINICIE DESDE EL MÓVIL</p>
    </div>

    <script>
        const socket = io();
        let timerInterval;

        socket.emit('register-device', 'tv');

        socket.on('tv-setup', data => {
            draw('JUGADOR-1', data.p1Board);
            draw('JUGADOR-2', data.p2Board);
        });

        function draw(role, list) {
            const b = document.getElementById(`board-${role}`);
            b.innerHTML = '';
            list.forEach(p => {
                const d = document.createElement('div');
                d.className = 'char-card'; d.id = `char-${role}-${p.id}`;
                d.innerHTML = `<div class="img-container"><img src="${p.url}"></div><div class="name">${p.nombre}</div>`;
                b.appendChild(d);
            });
        }

        socket.on('start-timer', () => {
            let s = 0; clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                s++;
                let min = Math.floor(s/60).toString().padStart(2,'0');
                let seg = (s%60).toString().padStart(2,'0');
                document.getElementById('timer').textContent = `${min}:${seg}`;
            }, 1000);
        });

        socket.on('visual-discard', d => {
            const c = document.getElementById(`char-${d.role.replace(' ','-')}-${d.id}`);
            if(c) c.classList.toggle('eliminated');
        });

        socket.on('game-over', d => {
            clearInterval(timerInterval);
            document.getElementById('victory-overlay').style.display = 'flex';
            document.getElementById('winner-text').textContent = `${d.player} GANÓ: ${d.character}`;
        });

        socket.on('reset-game', () => location.reload());
    </script>
</body>
</html>
